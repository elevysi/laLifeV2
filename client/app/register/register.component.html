<form class="form-horizontal" [formGroup]="registrationForm" role="form" (submit)="submit()" novalidate>

<!--Reg Block-->
<div class="reg-block">
    <div class="reg-block-header">
        <h2>Sign Up</h2>
        <ul class="social-icons text-center">
            <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
            <li><a class="rounded-x social_twitter" data-original-title="Twitter" href="#"></a></li>
            <li><a class="rounded-x social_googleplus" data-original-title="Google Plus" href="#"></a></li>
            <li><a class="rounded-x social_linkedin" data-original-title="Linkedin" href="#"></a></li>
        </ul>
        <p>Already Signed Up? Click <a class="color-green" routerLink="/login">Sign In</a> to login your account.</p>
    </div>

     <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <control-messages [control]="registrationForm.controls.username"></control-messages>
    </div>

    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
       <control-messages [control]="registrationForm.controls.firstName"></control-messages>
    </div>


    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
        <control-messages [control]="registrationForm.controls.lastName"></control-messages>
    </div>

    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <control-messages [control]="registrationForm.controls.email"></control-messages>
    </div>

    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <control-messages [control]="registrationForm.controls.password"></control-messages>
    </div>

    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
        <!--<div *ngIf="registrationForm.submitted && !confirmPassword.valid" class="help-block alert alert-danger">Please confirm the password</div>-->
    </div>

    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <textarea class="form-control" placeholder="Bio" formControlName="bio"></textarea>
        <control-messages [control]="registrationForm.controls.bio"></control-messages>
    </div>
    
    <hr>


    <div class="checkbox">
        <label>
            <input type="checkbox" name="conditions" >I have read <a target="_blank" routerLink="terms">Terms and Conditions</a>
            
        </label>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button type="submit" class="btn-u btn-u-green">Register</button>
        </div>
    </div>
</div>
<!--End Reg Block-->
